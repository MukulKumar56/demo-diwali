<script>
    
let display_name = () => {
    let show_name = document.querySelector('.show-name');
    let url_name = window.location.search.substring(4)
    url_name = url_name.replace('/', '')
    url_name = url_name.replace('&', '')
    url_name = url_name.replace(/%20/g, " ")


    if (window.location.search == '') {
        show_name.innerHTML = 'Nandni';
    }
    else {

    }
}

let timer = () => {
     // Set the date we're counting down to

     var countDownDate = new Date("October 24, 2022 00:00:00").getTime();



     // Update the count down every 1 second

     var x = setInterval(function () {



         // Get todays date and time

         var now = new Date().getTime();



         // Find the distance between now an the count down date

         var distance = countDownDate - now;



         // Time calculations for days, hours, minutes and seconds

         var days = Math.floor(distance / (1000 * 60 * 60 * 24));

         var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

         var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

         var seconds = Math.floor((distance % (1000 * 60)) / 1000);



         // Output the result in an element with id="demo"

         document.getElementById("timer").innerHTML = "<font style='text-shadow: 1px 1px 3px white, 1px 1px 3px white, -1px -1px 3px white, -1px -1px 3px white; color: red;'> Wishing You Advance,</font> <br>" + days + "<font color='white'> Days,</font> " + hours + "<font color='white'>  Hrs,</font> "

             + minutes + "<font color='white'> Min,</font> " + seconds + "<font color='white'> Sec </font>";



         // If the count down is over, write some text 

         if (distance < 0) {

             clearInterval(x);

             document.getElementById("time").innerHTML = "";

         }

     }, 1000);


}

timer()
